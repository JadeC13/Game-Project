<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Pixelify+Sans:wght@400..700&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="character-location">

            <div class="clothing-types">
                <h2 id="hair-btn">HAIR</h2>
                <h2 id="top-btn">TOPS</h2>

            </div>
            <section class="top-options">
                <img src="assets/Top-1.png" alt="tank top">
                <img src="assets/top-2.png" alt="jacket">
            </section>
            <section class="hair-options">
                <img src="assets/hair-1.png" alt="pigtails">
                <img src="assets/hair-2.png" alt="long hair">
            </section>
        </div>
    </div>
    <script src="java.js"></script>
